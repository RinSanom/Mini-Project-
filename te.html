<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Scroll Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        height: 2000px; /* so you can scroll */
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header
      id="main-header"
      class="sticky top-0 z-50 transition-colors duration-300">
      <nav class="text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-2xl font-bold text-[#fea116]">Restoran</h1>
          <ul class="hidden md:flex space-x-4">
            <li><a href="#" class="hover:text-[#fea116]">Home</a></li>
            <li><a href="#" class="hover:text-[#fea116]">About</a></li>
            <li><a href="#" class="hover:text-[#fea116]">Service</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.getElementById("main-header");

        window.addEventListener("scroll", () => {
          if (window.scrollY > 10) {
            header.classList.add("bg-gray-900", "bg-opacity-90");
          } else {
            header.classList.remove("bg-gray-900", "bg-opacity-90");
          }
        });
      });
    </script>
  </body>
</html>
