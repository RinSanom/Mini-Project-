<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="absolute top-0 left-0 right-0 text-white p-4 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center px-4">
            <div class="text-3xl font-bold text-[#fea116] flex items-center mb-4 md:mb-0">
                <img src="../../images/RestronLogo.png" alt="" class="h-12 mr-2" style="filter: brightness(0) saturate(100%) invert(48%) sepia(92%) saturate(748%) hue-rotate(1deg) brightness(102%) contrast(102%);">
                Restoran
            </div>

            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <div id="nav-links" class="hidden md:flex flex-grow justify-end items-center w-full md:w-auto md:space-x-8 absolute md:relative top-full left-0 right-0 bg-gray-800 md:bg-transparent p-4 md:p-0 z-40">
                <ul class="flex flex-col md:flex-row md:space-x-2 space-y-2 md:space-y-0 w-full md:w-auto">
                    <li><a href="#" class="block py-2 px-4 hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md">HOME</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md">ABOUT</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md">SERVICE</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md">MENU</a></li>
                    <li class="relative group">
                        <a href="#" class="py-2 px-4 hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md flex items-center justify-between w-full">PAGES <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></a>
                        <div class="absolute top-full left-0 z-30 min-w-[120px] bg-white text-gray-800 rounded-md shadow-lg p-2 hidden group-hover:block">
                            <ul>
                                <li><a href="#" class="block px-4 py-2 hover:bg-gray-300 rounded-md">Booking</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-gray-300 rounded-md">Our Team</a></li>
                                <li><a href="#" class="block px-4 py-2 hover:bg-gray-300 rounded-md">Testimonial</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#" class="block py-2 px-4 text-[#feaf39] hover:text-[#fea116] hover:bg-gray-700 md:hover:bg-transparent rounded-md">CONTACT</a></li>
                </ul>

                <button class="bg-[#fea116] text-white font-bold px-4 py-2 rounded-md hover:bg-yellow-600 transition duration-300 mt-4 md:mt-0 w-full md:w-auto">
                    BOOK A TABLE
                </button>
            </div>
        </div>
    </nav>
    
    <div class="relative h-96 flex items-center justify-center text-center text-white">
        <img src="../../images/ContactBackground.png" alt="Restaurant Background" class="absolute inset-0 w-full h-full object-cover z-0">

        <div class="absolute inset-0 bg-black opacity-20 z-10"></div>

        <div class="relative z-20 px-4">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">Contact Us</h1>
            <p class="text-base sm:text-lg">
                <span class="text-[#fea116]">HOME</span> / <span class="text-[#fea116]">PAGES</span> / CONTACT
            </p>
        </div>
    </div>

    <script>
        const button = document.getElementById('mobile-menu-button');
        const navLinks = document.getElementById('nav-links');

        button.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
            navLinks.classList.toggle('flex');
        });
    </script>

</body>
</html>
